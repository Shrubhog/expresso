<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Expresso</title>
    <link rel="stylesheet" href="node_modules/jqueryui/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <script src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="node_modules/jqueryui/jquery-ui.js" charset="utf-8"></script>
    <script type="text/javascript">
      $( function() {
        $( "#dialog" ).dialog({
          autoOpen: false,
          show: {
            effect: "blind",
            duration: 1000
          },
          hide: {
            effect: "explode",
            duration: 1000
          }
        });

        $( ".aboutButton" ).on( "click", function() {
          $( "#dialog" ).dialog( "open" );
        });
      } );
    </script>
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="buttons">
      <button class="aboutButton">About</button>
    </div>
    <div id="dialog" title="About">
      <h1>Made by <a href="https://shrubhog.github.io">Shrubhog</a></h1>
      Made with <a href="https://github.com">Github</a>, <a href="https://jquery.com">JQuery</a>, and <a href="https://jqueryui.com">JQueryUI</a>
    </div>
    <div class="info">
      Money: $<span id="money">0</span><br>
    </div>
    <div class="upgrades">
      <button style="height: 50px;" type="button" name="button" class="Button" id="couch" onclick="getPaid(1);">Look between the couch cushions</button><br><br><br><br>
      <button style="height: 50px;" type="button" name="button" class="Button" id="favor" onclick="getPaid(10);" >Do a favor</button><br><br><br><br>
      <button style="height: 50px;" type="button" name="button" class="Button" id="buyCoffeeMachine" onclick="buyCoffeeMachines();" >Buy Coffee Machine</button>
    </div>
  </body>
</html>
