<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Expresso</title>
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <script src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.js" charset="utf-8"></script>
    <script type="text/javascript">
      $( function() {
        $( "#dialog" ).dialog({
          autoOpen: false,
          show: {
            effect: "blind",
            duration: 1000
          },
          hide: {
            effect: "explode",
            duration: 1000
          }
        });

        $( ".aboutButton" ).on( "click", function() {
          $( "#dialog" ).dialog( "open" );
        });
      } );
      $(document).tooltip();
    </script>
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="buttons">
      <button class="aboutButton">About</button>
    </div>
    <div id="dialog">
      <h1>Made by <a href="https://shrubhog.github.io">Shrubhog</a></h1>
      Made with <a href="https://github.com">Github</a>, <a href="https://jquery.com">JQuery</a>, and <a href="https://jqueryui.com">JQueryUI</a>
    </div>
    <div class="info">
      Money: $<span id="money">0</span><br>
    </div>
    <div class="upgrades">
      <div id="couch"><button style="height: 50px;" type="button" name="button" class="Button" id="couch" onclick="getPaid(1);" title="Gives $1. There's only so much cash in the couch.">Look between the couch cushions</button><br><br><br><br></div>
      <div id="favor"><button style="height: 50px;" type="button" name="button" class="Button" id="favor" onclick="getPaid(10);" title="Gives $10. A bunch of people need stuff done; why not do it?" >Do a favor</button><br><br><br><br></div>
      <div id="buyCoffeeMachine"><button style="height: 50px;" type="button" name="button" class="Button" id="buyCoffeeMachine" onclick="buyCoffeeMachines();" title="Costs $100, allows you to make coffee. It's pretty good coffee.">Buy Coffee Machine</button><br><br><br><br></div>
      <div id="makeCoffee"><button style="height: 50px;" type="button" name="button" class="Button" id="makeCoffee" onclick="getPaid(10*coffeeMachines);" title="Gives $10 for each machine. Your neighbors will pay for the coffee if you let them use your machine. Win-Win.">Make Coffee</button><br><br><br><br></div>
      <div id="buyAutoCoffee"><button style="height: 50px;" type="button" name="button" class="Button" id="buyAutoCoffee" onclick="buyAutoCoffee();" title="Costs $50 and a coffee machine, gives an auto coffee machine and $1/s. Making coffee is pretty slow. Let's make the robots do it!">Automate coffee machine</button><br><br><br><br></div>

    </div>
    <script type="text/javascript">
      $(".Button").hide(0,function () {
        console.log("All buttons hidden");
      })
      $("button#couch").show()
      $("div#couch").show()
      var unlocked = [true, false, false]
      window.setInterval(function () {
        if (unlocked[0] == true && typeof $("#couch").html !== "undefined") {
          $("button#couch").show()
          $("div#couch").show()
        } else if (unlocked[0] == false && typeof $("#couch").html !== "undefined") {
          $("button#couch").remove()
          $("div#couch").remove()
        } else if (unlocked[1] == true && typeof $("#favor").html !== "undefined") {
          $("button#favor").show()
          $("div#favor").show()
        } else if (unlocked[1] == false && typeof $("#favor").html !== "undefined") {
          $("button#favor").remove()
          $("div#favor").remove()
        } else if (unlocked[2] == true) {
          $("#buyCoffeeMachine").show()
          $("#makeCoffee").show()
          $("#buyAutoCoffee").show()
        }
        if (unlocked[0] == true && money >= 10) {
          unlocked[0] = false;
          unlocked[1] = true;
        } else if (unlocked[1] == true && money >= 100) {
          unlocked[1] = false;
          unlocked[2] = true;
        }
      }, 10)
    </script>
  </body>
</html>
